{% extends 'store/base.html' %}
{% block content %}
<center>
  <div class="page-header">
    <h1>Your #1 source for quality non-fiction at a bargain!</h1>
  </div>
    {% for post in posts %}
    <div class="card post" style="width:22rem; height:52rem;">
  <img class="card-img-top" src="{{ post.photo.url }}" />
  <div class="card-body">
    <h1 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <h4>by {{ post.author }}</h4>
    <h2>${{ post.price|floatformat:2 }}</h2>
  </div>
</div>
        <!--<div class="post">
            <center><img src="{{ post.photo.url }}" height="200vh" width="auto" /></center>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <h4>by {{ post.author }}</h4>
            <h2>${{ post.price }}</h2>
        </div>-->
    {% endfor %}
  </center>
{% endblock %}
